name: pasale
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  speech_to_text: ^7.0.0
  path_provider: ^2.1.4
  share_plus: ^10.0.2
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/img/logo.jpeg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/img/logo.jpeg"

flutter:
  uses-material-design: true
  assets:
    - lib/img/logo.jpeg
